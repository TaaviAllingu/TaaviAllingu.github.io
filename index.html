<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     <link rel="stylesheet" href="style.css">
 </head>
 </html>
 <link rel="stylesheet" href="style.css">
 <head>
 <title>JavaScript Table Example</title>
 </head>
 <body>
 <h2>Weather (Tallinn)</h2>
 <table id="myTable">
   <tr>
     <th>Time</th>
     <th>Temp</th>
     <th></th>
   </tr>
 </table>
 <script src="script.js"></script>
 </body>
 </html>
 <title>Animated Background</title>
 <style>
     body {
         margin: 0;
         padding: 0;
         height: 100vh;
         background-size: cover;
         background-position: center;
         animation: Animation 30s ease infinite alternate;
     }
 
     @keyframes Animation {
         0% {
             background-image: url('https://www.boatus.com/-/media/expert-advice-archive/2018/april/cirrus-clouds.ashx?la=en&hash=18F09F936A226DB2B995A59A674B57AA');
         }
         25% {
             background-image: url('https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2021/12/1024/512/clouds-generic.jpg?ve=1&tl=1');
         }
         50% {
             background-image: url('https://www.adorama.com/alc/wp-content/uploads/2017/11/shutterstock_114802408-825x465.jpg');
         }
         75% {
             background-image: url('https://static.vecteezy.com/system/resources/thumbnails/036/883/577/small_2x/ai-generated-the-beautiful-sunset-view-with-the-blue-sky-and-clouds-in-summer-photo.jpg');
         }
         100% {
             background-image: url('https://www.metoffice.gov.uk/binaries/content/gallery/metofficegovuk/hero-images/weather/cloud/altocumulus.jpg');
         }
     }
 </style>
 </head>
 <body>
 </body>
 </html>
